<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
        crossorigin="anonymous">
  <title>Food Orders - Full Stomach</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,300&family=Montserrat:ital,wght@1,200;1,300&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/87ad05a667.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" th:href="@{/css/local_form.css}">
  <link rel="stylesheet" href="../static/css/local_form.css">
</head>
<body>
<header>
  <nav>
    <h1>Add New Local!</h1>
    <h2>Please fill in the form below</h2>
  </nav>
</header>

<div>
  <form action="#" th:action="@{/owner/{id}/add(id=${ownerId})}" th:object="${restaurant}" method="POST">

    <div class="container text-center">
      <div class="row align-items-start">

        <div class="col">
          <div class="container">
            <div class="row mt-2">
              <div class="col-md-3">
                <label for="name" style="display: block; text-align: left;">Name:</label>
              </div>
              <div class="col-md-5">
                <input type="text" id="name" th:field="*{name}" required>
              </div>
            </div>
            <div class="row mt-2">
              <div class="col-md-3">
                <label for="type" style="display: block; text-align: left;">Type:</label>
              </div>
              <div class="col-md-5">
                <select id="type" th:field="*{type}" required>
                  <option value="">-- Select Type --</option>
                  <option th:each="type : ${types}"
                          th:value="${type}"
                          th:text="${type}"></option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="row mt-2">
          <div class="col-md-2">
            <label for="description">Description:</label>
          </div>
          <div class="col-md-3">
            <textarea id="description" th:field="*{description}" rows="10"
              cols="100"></textarea>
          </div>
          </div>
        </div>
      </div>
    </div>
    <br>
    <div class="container"><h3>Please fill in additional information</h3></div>
    <div class="container text-center">
      <div class="row align-items-start">

        <div class="col">
          <div class="container">
            <div class="row mt-2">
              <div class="col-md-4">
                <label for="menuName" style="display: block; text-align: left;">Menu name:</label>
              </div>
              <div class="col-md-5">
                <input type="text" id="menuName" th:field="*{menuDTO.menuName}" required>
              </div>
            </div>

          </div>
        </div>
        <div class="col">
          <div class="row mt-2">
            <div class="col-md-2">
              <label for="menuDescription">Menu description:</label>
            </div>
            <div class="col-md-3">
            <textarea id="menuDescription" th:field="*{menuDTO.menuDescription}" rows="7"
                      cols="100"></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br>
    <div class="container text-center">
      <br>

      <div class="form-group">
        <input type="submit" value="Add" class="btn btn-success custom-button">
      </div>
    </div>
  </form>
</div>
    <br>
    <br>
    <div class="button-container">
      <a th:href="@{/owner/{id}(id=${ownerId})}" class="btn btn-info button-custom" role="button"> <= Owner Home Page</a>
    </div>
    <br>
    <br>
<div class="button-container">

  <a th:href="@{/}" class="btn btn-primary" role="button">Go back to the main page</a>
</div>
<br>

<footer id="flex-container">
  <div class="flex-item">
    <p>
      <i class="fas fa-envelope"></i>
      <span class="email-address">piotrjavatestowy@gmail.com</span>
    </p>
    <p>
      <i class="fab fa-github"></i>
      <a href="https://github.com/dudapiotr90/food_orders" target="_blank">GitHub</a>
    </p>
  </div>
</footer>
</body>
</html>
